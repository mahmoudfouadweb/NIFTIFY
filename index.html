<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>NIFTIFY</title>
  </head>
  <body>
    <div class="container feed">
      <header class="header flex spacebetween">
        <div class="nav__leftside_container flex">
          <img
            class="header_logo"
            src="./Images/niftify-logo.svg"
            alt="NIFTIFY LOGO"
          />
          <ul class="list flex">
            <li><a class="nav__link" href="#">About us</a></li>
            <li class="flex learn">
              <a class="nav__link" href="#">Learn </a
              ><ion-icon name="chevron-down-outline"></ion-icon>
            </li>
            <li><a class="nav__link" href="#">Marketplace</a></li>
          </ul>
        </div>

        <div class="nav__rightside_container">
          <ul class="list flex">
            <li><a class="nav__link" href="#">Pricing</a></li>
            <li><a class="nav__link" href="#">Log in</a></li>
            <li><a class="nav__link getstarted" href="#">Get Started</a></li>
          </ul>
        </div>
      </header>

      <div class="section__hero flex spacebetween">
        <div class="section__hero_content-left">
          <h1 class="section__hero_heading-primary">
            Start & run your NFT business <br />
            <span>in minutes</span>.
          </h1>
          <p class="section__hero_content">No coding or crypto required</p>
          <div class="section__hero_actions">
            <button class="btn btn-cta .btn-getstarted section__hero_btn">
              Get Started
            </button>
            <button class="btn btn-cta section__hero_btn">Marketplace</button>
          </div>
        </div>

        <div class="section__hero_content-right">
          <video src="./videos/hero-video.mp4" width="400px"></video>
        </div>
      </div>
    </div>
    <!--  -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
